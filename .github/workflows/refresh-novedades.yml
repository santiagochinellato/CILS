name: Refresh Novedades

on:
  schedule:
    # Ejecutar el dÃ­a 1 y 15 de cada mes a las 06:00 UTC
    - cron: '0 6 1,15 * *'
  workflow_dispatch: # Permite ejecuciÃ³n manual desde GitHub UI

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run novedades refresh
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: npm run novedades:refresh

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add backend/data/novedades.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”„ Actualizar novedades [automated]"
            git push
          fi
