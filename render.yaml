# Render.com Configuration
# This file configures the backend deployment on Render.com

services:
  - type: web
    name: cils-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npx tsx backend/server.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: NEWSAPI_KEY
        sync: false # This will be set manually in Render dashboard
